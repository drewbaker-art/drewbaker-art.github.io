<!DOCTYPE html>
<html>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url("assets/background-texture.png");
    }
    img {
        border: 5px outset #555;
    }
    .hide {
        display: none;
    }   
    /* hover for images */
    .myDIV:hover + .hide {
        display: block;
    }
    /*hover for text */
    .list_style:hover {
        color: white;
        font-style: oblique;
        background-color: #00780a;
    }
    /* location of image */
    .location {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    /* location of text */
    .textlocation {
        position: fixed;
        top: 95%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    /* for top table menu */
    .center {
        text-align: center;
        margin-left: auto;
        margin-right: auto;
    }
    .box {
        background-color: lightgrey;
        width: 100px;
        border: 1px #00780a;
        padding: 0px;
        margin: 5px;
}
    /* Set display to none for image*/
    #image1 {
        display: none;
    }

    /* Set display to none for image*/
    #image2 {
        display: none;
    }

    .unstyled-button {
        border: none;
        padding: 0;
        background: none;
        width: 100%;
        text-align: left;
        font-size: 15px;
    }

</style>

<body>
      <script>
        function show1() {
            /* Access image by id and change 
            the display property to block*/
            document.getElementById('image1')
                .style.display = "block";
        }
        function show2() {
            /* Access image by id and change 
            the display property to block*/
            document.getElementById('image2')
                .style.display = "block";
        }
        </script>

    <div>
        <!-- Add id to image -->
        <img class="location" id="image2" src="https://media.geeksforgeeks.org/wp-content/uploads/20210915115837/gfg3.png"> 
    </div>
    <button class="unstyled-button" onclick="show2()">
        <div class="myDIV list_style"> 
            Geeks for geeks
        </div>
        <div class="hide"><img class="location" src="https://media.geeksforgeeks.org/wp-content/uploads/20210915115837/gfg3.png">
            <div class="textlocation">50" x 22" oil on canvas (2025)
        </div>
    </button>

    <div>
        <!-- Add id to image -->
        <img class="location" id="image1" src="paint/chair.jpg" height="500" width="220">
    </div>
    <button class="unstyled-button" onclick="show1()">
        <div class="myDIV list_style"> 
            Nuclear War IKEA
        </div>
        <div class="hide"><img class="location" src="paint/chair.jpg" height="500" width="220">
            <div class="textlocation">50" x 22" oil on canvas (2025)
        </div>
    </button>



</body>
</html>
